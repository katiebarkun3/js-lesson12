<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image_container {
            width: 20vw;
            height: 20vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            border: 1px solid black;
        }

        img {
            width: 90%;
            height: 60%;
            border: 1px solid red;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    
    <div class="image_container">
        <img src="./image1.jpg" alt="img">
        <button id="left">back</button>
        <button id="right">next</button>
    </div>

    <script>
        let numSlider = 1;
        let pics = ['./image1.jpg', './image2.jpg', './image3.jpg'];

        let img = document.querySelector('img');

        document.querySelector('#left').addEventListener('click', function() {
            moveSlide('left');
        });
        document.querySelector('#right').addEventListener('click', function() {
            moveSlide('right');
        });

        function moveSlide(id) {
            switch(id) {
                case 'left':
                    numSlider--;
                    if(numSlider < 1) numSlider = pics.length;
                    break;
                case 'right':
                    numSlider++;
                    if(numSlider > pics.length) numSlider = 1;
                    break;
            }

            img.src = pics[numSlider - 1];

        }



    </script>

</body>
</html>
